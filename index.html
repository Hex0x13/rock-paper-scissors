<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div id="result">
    Think and select the best option. 
    The first to reach five points will claim victory.
  </div>
  <div class="options">
    <button class="option" id="rock">
      <img src="images/rock.png" alt="rock">
      <div class="tooltip">Rock</div>
    </button>
    <button class="option" id="paper">
      <img src="images/paper.png" alt="paper">
      <div class="tooltip">Paper</div>
    </button>
    <button class="option" id="scissors">
      <img src="images/scissors.png" alt="scissors">
      <div class="tooltip">Scissors</div>
    </button>
  </div>
  <div class="point-container">
    <div class="point" id="player-point">
      <span>Player points</span>
      <span id="player-point-count">0</span>
    </div>
    <div class="point" id="computer-point">
      <span>Computer points</span>
      <span id="computer-point-count">0</span>
    </div>
  </div>
  <button id="play-again-button" disabled>Play Again</button>
</body>

</html>
